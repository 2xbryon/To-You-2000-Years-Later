<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
            color: red;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            width: 200px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: white;
            color: red;
            position: relative;
            transition: transform 0.2s ease;
        }
        @keyframes floatingHearts {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 2rem;
            animation: floatingHearts 4s linear infinite;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine? ❤️</h1>
    <div class="buttons">
        <button class="yes" onclick="alert('Yay! ❤️')">Yes</button>
        <button class="no" onmouseover="moveNoButton()">No</button>
    </div>
    
    <script>
        function moveNoButton() {
            let button = document.querySelector('.no');
            let offsetX = (Math.random() * 300) - 150;
            let offsetY = (Math.random() * 300) - 150;
            button.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        }
        
        function createHearts() {
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.animationDuration = (2 + Math.random() * 3) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }
        setInterval(createHearts, 500);
    </script>
</body>
</html>
